<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>A number-spinner based-on jQuery Test Suite</title>

  <link rel="stylesheet" href="vendor/qunit-2.4.0.css">

  <script src="vendor/jquery-3.2.1.slim.js" deref></script>
  <script src="vendor/qunit-2.4.0.js" defer></script>
  <script src="../../js/jquery.spinner.js" defer></script>
  <script src="unit/unit.js" defer></script>
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture" data-trigger="spinner">
    <a href="javascript:;" data-spin="up">+</a>
    <input type="text" value="1" data-ruler="quantity">
    <a href="javascript:;" data-spin="down">-</a>
  </div>
</body>
</html>
